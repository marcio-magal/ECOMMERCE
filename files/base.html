<html lang="pt-br">

    <head>

        {% include '_styleSettings.html' %}

        <title>{% block titolo %}{% endblock %}</title>

    </head>

    <body>

                   style="
                        float: left;

                </div>

                <div>
                    <h6 style="

            <div align="right"

                    position: absolute;

                                    float: right;
                                    padding-left: 15px">

                <a href=""> <img src="{% static 'img/pint.png' %}"

                                style="

                                    padding:5px 0px 0px 15px">

                                style="
                                    float: right;

                <a href="/login"
                   style="
                        float: right;
                        padding: 3px 0px 0px 12px"> <strong> Login </strong>
                </a>

                <img src="{% static 'img/login.png' %}"
                     style="float: right">

            </div>

            <!--Início barra de navegação-->

                <li class="nav-item">
                    <a href="/" style="
                    color: black" class="nav-link">

                </li>

                <li class="nav-item">
                    <a href="" style="
                    color: black" class="nav-link">
                        <strong>Sobre</strong></a>
                </li>

                <li class="nav-item">
                    <a href="" style="
                    color: black" class="nav-link">
                        <strong>FAQ</strong></a>
                </li>

                <li class="nav-item">
                    <a href="" style="
                    color: black" class="nav-link">
                        <strong>Contato</strong></a>
                </li>

            </ul> <!--Fim barra de navegação-->

        </nav><!--Fim Cabeçalho-->

        {% block conteudo %}{% endblock %}

        <footer>
            &copy; 2023 - Márcio Magalhães

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
